<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vinyl Records Store</title>
  <meta http-equiv="refresh" content="0; url=../">
  <script>
    // Simple redirect to root for GitHub Pages SPA
    // This prevents the infinite loop issue
    (function() {
      var path = window.location.pathname;
      var base = '/Music-Album-Store/';
      
      // Only redirect if we're not already at the base path
      if (path !== base && path !== base.slice(0, -1)) {
        // Extract the route part after the base path
        var route = path.replace(base, '');
        if (route) {
          // Redirect to base with hash routing
          window.location.replace(base + '#/' + route + window.location.search + window.location.hash);
        } else {
          // Just redirect to base
          window.location.replace(base);
        }
      }
    })();
  </script>
</head>
