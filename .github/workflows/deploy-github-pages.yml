name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for Nx to work properly

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    - name: Generate types (if needed)
      run: npm run generate:types || echo "Type generation failed or not needed"

    - name: Build Angular app for GitHub Pages
      run: npx nx build vn-record-store-web --configuration=github-pages --base-href="/Music-Album-Store/"
      env:
        NODE_ENV: production

    - name: Prepare files for GitHub Pages
      run: |
        cd dist/apps/vn-record-store-web/browser
        # Copy index.csr.html to index.html for GitHub Pages
        cp index.csr.html index.html
        echo "Files prepared for GitHub Pages:"
        ls -la

    - name: List build output
      run: |
        echo "Build output directory contents:"
        ls -la dist/apps/vn-record-store-web/ || echo "Build directory not found"
        find dist -name "*.html" -o -name "*.js" -o -name "*.css" | head -20 || echo "No build files found"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      with:
        path: dist/apps/vn-record-store-web/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 